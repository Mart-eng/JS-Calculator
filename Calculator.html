<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calculator.css">
        <link rel = "stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    </head>
    <body>
        <div id="calculator_body">

            <!-- Top level display-->
            <div class="row" id="calculator-display">

            </div>

            <!-- Buttons-->
            <div class="row" id="first-row">

                <div class="column" id="first-column">
                    <button id="add-sign">+</button>
                </div>

                <div class="column" id="second-column">
                    <button id="subtract-sign">-</button>
                </div>

                <div class="column" id="third-column">
                    <button id="multiply-sign">x</button>
                </div>

                <div class="column" id="fourth-column">
                    <button id="divide-sign">รท</button>
                </div>
            </div>

            <div class="row" id="second-row">

                <div class="column" id="first-column">
                    <button id="seven">7</button>
                </div>

                <div class="column" id="second-column">
                    <button id="eight">8</button>
                </div>

                <div class="column" id="third-column">
                    <button id="nine">9</button>
                </div>
            </div>

            <div class="row" id="third-row">

                <div class="column" id="first-column">
                    <button id="four">4</button>
                </div>

                <div class="column" id="second-column">
                    <button id="five">5</button>
                </div>

                <div class="column" id="third-column">
                    <button id="six">6</button>
                </div>
            </div>

            <div class="row" id="fourth-row">

                <div class="column" id="first-column">
                    <button id="one">1</button>
                </div>

                <div class="column" id="second-column">
                    <button id="two">2</button>
                </div>
                
                <div class="column" id="third-column">
                    <button id="three">3</button>
                </div>
            </div>

            <div class="row" id="fifth-row">

                <div class="column" id="first-column">
                    <button id="one">1</button>
                </div>

                <div class="column" id="second-column">
                    <button id="dot">.</button>
                </div>

                <div class="column" id="third-column">
                    <button id="clear">C</button>
                </div>
            </div>

        </div>

    </body>
    <script src="Calculator.js"></script>
</html>
